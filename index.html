<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="ip.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <title>IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="sec-1">

    <form action="" id="form" class="form mx-auto pt-4">

      <h2 class="pb-3">IP Address Tracker</h2>

      <div class="mx-auto d-flex">
        <input type="text" placeholder="Search for any IP address or domain" id="ip">
        <button type="submit" class="border-0" id="InputBTN"><img src="images/icon-arrow.svg"
            alt="search arrow button"></button>
      </div>
    </form>
  </section>

  <section class="sec-2 d-flex justify-content-center align-items-center">

    <div class="bar mx-auto rounded-4 p-3" id="display">
      <div>
        <h6 class="text-center">IP Address</h6>
        <P class="text-center fw-bolder h3" id="ipDisplay"></P>
      </div>
      <div>
        <h6 class="text-center">Location</h6>
        <P class="text-center fw-bolder h3" id="locationDisplay"></P>
      </div>
      <div>
        <h6 class="text-center">Timezone</h6>
        <P class="text-center fw-bolder h3" id="timeDisplay"></P>
      </div>
      <div>
        <h6 class="text-center">ISP</h6>
        <P class="text-center fw-bolder h3" id="ispDisplay"></P>
      </div>
      <!-- add offset value dynamically using the API -->

    </div>

    <div class="map">
      <!-- background type shii -->

    </div>
  </section>

  <div class="attribution d-none">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <div id="map"></div>


  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script src="ip.js"></script>
</body>

</html>
