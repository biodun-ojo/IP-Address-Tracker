<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="ip.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <title>IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="sec-1">

    <form action="" id="form" class="form mx-auto pt-4">

      <h2 class="pb-3">IP Address Tracker</h2>

      <div>
        <input type="text" placeholder="Search for any IP address or domain" id="ip">
        <button type="submit" class="border-0" id="InputBTN"><img src="images/icon-arrow.svg" alt="search arrow button"></button>
      </div>
    </form>
  </section>

  <section class="sec-2">

    <div class="bar mx-auto rounded-4 p-3" id="display">
      <div>
        <h6 class="text-center">IP Address</h6>
        <P class="text-center fw-bolder h3" id="ipDisplay"></P>
      </div>
      <div>
        <h6 class="text-center">Location</h6>
        <P class="text-center fw-bolder h3" id="locationDisplay"></P>
      </div>
      <div>
        <h6 class="text-center">Timezone</h6>
        <P class="text-center fw-bolder h3" id="timeDisplay"></P>
      </div>
      <div>
        <h6 class="text-center">ISP</h6>
        <P class="text-center fw-bolder h3" id="ispDisplay"></P>
      </div>
       <!-- add offset value dynamically using the API -->
      
    </div>

    <div class="map">
      <!-- background type shii -->

    </div>
  </section>

  <div class="attribution d-none">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <div id="map" style="height: 500px; width: 100%;"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const marker = L.marker([51.5, -0.09]).addTo(map);
        marker.bindPopup("<b>Hello!</b><br>This is a popup.").openPopup();
    </script>

  <script src="ip.js"></script>
</body>

</html>
